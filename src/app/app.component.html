<div [ngClass]="{'dark-theme': darkTheme}" class="main mat-app-background">
  <mat-slide-toggle fxHide.gt-sm  [(ngModel)]="darkTheme" (change)="onChangeDarkMode()">
    <mat-icon data-icon="dark_mode" *ngIf="darkTheme; else darkMode" style="padding-top: 4px">
    </mat-icon>
    <ng-template #darkMode >
      <mat-icon data-icon="light_mode"  style="padding-top: 4px">
      </mat-icon>
    </ng-template>
  </mat-slide-toggle>
  <router-outlet></router-outlet>
</div>
